default: &default
  adapter: postgresql
  encoding: unicode
  host: localhost
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: lowca_glow_development

test:
  <<: *default
  database: lowca_glow_test

production:
  <<: *default
  url: <%= ENV['DATABASE_URL'] %>
